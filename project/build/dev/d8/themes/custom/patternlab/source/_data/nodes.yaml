  type: post
  title: Legendary Legion weapons
  teaser: This is your guide to absolutely rocking out the entire questline for your legendary weapon in Legion.
  body:
    - '<p>We are here to make life better. New loot: <a href="http://www.wowhead.com/item=17182/sulfuras-hand-of-ragnaros">Sulfuras</a>! Test spell: <a href="http://www.wowhead.com/spell=20473/holy-shock">SHOCK!</a>. And now I look and look around and there’s so many Kanyes (<a href=\"http://www.wowhead.com/item=137076/obsidian-stone-spaulders\">Obsidian Stone Spaulder</a>) I''ve been trying to figure out the bed design for the master bedroom at our Hidden Hills compound...and thank you for turning my personal jean jacket into a couture piece. <a href=\"http://www.wowhead.com/spell=183997/mastery-lightbringer\">Mastery: Lightbringer</a></p>'
    - '<div class="pull-out-body"><img class="img-raised img-rounded img-responsive image-wysiwyg" src="https://dl.dropboxusercontent.com/s/nd2y0abtea1k3ks/WoWScrnShot_073116_121145.jpg"/></div>'
    - '<p> I speak yell scream directly at the old guard on behalf of the future. daytime All respect prayers and love to Phife’s family Thank you for so much inspiration.</p>'
    - '<p>Thank you Anna for the invite thank you to the whole Vogue team And I love you like Kanye loves Kanye Pand Pand Panda I''ve been trying to figure out the bed design for the master bedroom at our Hidden Hills compound...The Pablo pop up was almost a pop up of influence. All respect prayers and love to Phife’s family Thank you for so much inspiration daytime I love this new Ferg album! The Life of Pablo is now available for purchase I have a dream. Thank you to everybody who made The Life of Pablo the number 1 album in the world! I''m so proud of the #1 song in the country. Panda! Good music 2016!</p>'
    - '<ul><li>A list item here</li><li>A list item here</li><li>A list item here</li><li>A list item here</li></ul>'
    - '<p>I love this new Ferg album! The Life of Pablo is now available for purchase I have a dream. Thank you to everybody who made The Life of Pablo the number 1 album in the world! I''m so proud of the nr #1 song in the country. Panda! Good music 2016!</p>'
    - '<div class="pull-out-body"><div class="img-raised embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="https://www.youtube.com/embed/nnjGw9ZL3QQ" allowfullscreen></iframe></div></div>'
    - '<p> I love this new Ferg album! The Life of Pablo is now available for purchase I have a dream. Thank you to everybody who made The Life of Pablo the number 1 album in the world! I''m so proud of the nr #1 song in the country. Panda! Good music 2016!</p>'
