uuid: 1d8468ac-50c2-49a8-a466-8bd9b9a0bdcb
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_forum
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (forum)'
source:
  plugin: d6_node
  node_type: forum
process:
  # Skip importing these nodes because they come over as Guide pages
  nid:
    -
      plugin: static_map
      source: nid
      bypass: true
      map:
        5725: ''
        5460: ''
        5869: ''
        10723: ''
        10719: ''
        10720: ''
        10721: ''
        10722: ''
    -
      plugin: skip_on_empty
      method: row
  vid: vid
  type:
    plugin: default_value
    default_value: post
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: remove_strings
    source: body
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_image_primary:
    -
      source: nid
      plugin: img_assist
    -
      plugin: iterator
      process:
        target_id: fid

  field_attachments:
    -
      source: nid
      plugin: extract_uploads
      mime: 'image'
      like: 'NOT LIKE'
    -
      plugin: iterator
      process:
        target_id: fid
        display:
          plugin: default_value
          default_value: 1

  field_group:
    source: nid
    plugin: og_lookup

  field_term_gameplay:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 3 # WoW
    destination_vocabulary: wow_gameplay

  field_term_instance:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_instance

  field_term_class:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 3 # WoW
    destination_vocabulary: wow_class

  field_term_pvp:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 3 # WoW
    destination_vocabulary: wow_pvp

  field_term_instance_size:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_group_size

  field_term_downfall:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 3 # WoW
    destination_vocabulary: downfall

  field_term_expansion:
    plugin: expansion_lookup
    source: created

destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_node_type
    - upgrade_d6_file
#    - upgrade_d6_node_settings
    - upgrade_d6_node_raid
  optional:
    - upgrade_d6_field_instance_widget_settings
    - upgrade_d6_field_formatter_settings
    - upgrade_d6_upload_field_instance
