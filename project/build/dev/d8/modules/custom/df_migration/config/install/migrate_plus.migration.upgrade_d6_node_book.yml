uuid: ee713bc7-5f8d-4c89-a96e-33c18887fd9a
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_book
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (book)'
source:
  plugin: d6_node
  node_type: book
process:
  nid:
    -
      plugin: static_map
      source: nid
      bypass: true
      map:
        5725: ''
        5460: ''
        5869: ''
        5131: ''
        10723: ''
        10719: ''
        10720: ''
        10721: ''
        10722: ''
        6947: ''
        6841: ''
        6827: ''
        6953: ''
        10597: ''
        11673: ''
    -
      plugin: skip_on_empty
      method: row
  vid: vid
  type:
    plugin: default_value
    default_value: guide
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: remove_strings
    source: body
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

#  field_image_primary:
#    -
#      source: nid
#      plugin: img_assist
#    -
#      plugin: iterator
#      process:
#        target_id: fid

  field_media_primary:
    -
      source: nid
      plugin: img_assist
      type: 'mid'
    -
      plugin: iterator
      process:
        target_id: fid

  field_attachments:
    -
      source: nid
      plugin: extract_uploads
      mime: 'image'
      like: 'NOT LIKE'
    -
      plugin: iterator
      process:
        target_id: fid
        display:
          plugin: default_value
          default_value: 1

  field_term_gameplay:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_gameplay

  field_term_instance:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_instance

  field_term_class:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_class

  field_term_pvp:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_pvp

  field_term_instance_size:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_group_size

  field_term_downfall:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: downfall

  field_term_expansion:
    plugin: expansion_lookup
    source: created

destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d6_user
#    - upgrade_d6_node_type
    - upgrade_d6_file_media
    - upgrade_d6_book_blog
    - upgrade_d6_book_forum
#    - upgrade_d6_node_settings
  optional:
    - upgrade_d6_field_instance_widget_settings
    - upgrade_d6_field_formatter_settings
    - upgrade_d6_upload_field_instance
