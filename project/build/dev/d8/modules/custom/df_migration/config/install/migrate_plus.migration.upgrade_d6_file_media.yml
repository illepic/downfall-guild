langcode: en
status: true
dependencies: {  }
id: upgrade_d6_file_media
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: Files
source:
  plugin: d6_file
process:
  bundle:
    plugin: default_value
    default_value: media_image
  name:
    -
      plugin: static_map
      source: filename
      bypass: true
      map:
        'gallery grid': ''
        preview: ''
        thumbnail: ''
        img_assist_properties: ''
        large: ''
    -
      plugin: skip_contains
      skip:
        - 'furiousraid'
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: callback
      callable: basename
      source: filepath
  status:
    plugin: default_value
    default_value: 1
  'field_media_image_image/target_id':
    -
      plugin: static_map
      source: fid
      bypass: true
      map:
        4: '' # Seems to not exist on file import
        1887: '' # no extension, wowbuntu
        19636: '' # Ui.jpg bullshit
        20875: '' # Same bullshit
        22163: '' # Same UI bullshit
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: wat
  uid: uid
  changed: timestamp
#  fid: fid
#  uri:
#    plugin: file_uri
#    source:
#      - filepath
#      - file_directory_path
#      - temp_directory_path
#      - is_public
#  filemime: filemime
#  filesize: filesize
#  status: status
#  changed: timestamp
#  uid: uid
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - upgrade_d6_file
  optional: {  }
